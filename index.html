<!DOCTYPE html>
<html ng-app="friendsList">
  <head>
    <meta charset="utf-8">
    <title>MyFirstAngularApp</title>
  </head>
  <body ng-controller="mainCtrl as juice">
  <h1>Mah Frands</h1>
  <ul><li ng-repeat='friend in juice.friends'>{{friend}}</li></ul>
  <form ng-submit="juice.friendPusher(juice.newFriend)">
    <input ng-model="juice.newFriend"/>
    <button type="submit">Add</button>
  </form>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/mainCtrl.js"></script>
  </body>
</html>
